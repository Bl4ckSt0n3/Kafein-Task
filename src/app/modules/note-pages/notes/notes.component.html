<div class="container d-flex align-items-center justify-content-center">
    <div class="col-md-10">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-3">
                <div class="row mt-3">
                    <div class="col-md-10">
                        <h3 class="h3">Notes: </h3>
                    </div>
                    <div class="list-items col-md-10 ">
                        <div *ngIf="isEmpty">
                            <h4 >{{returnMessage}}</h4>
                        </div>
                        <ul *ngFor="let item of notes; index as i">
                            <div class="card" style="width: 40rem;">
                                <div class="card-body">
                                    <h5 class="card-subtitle mb-2 text-muted">Priority ~> {{ item.priority }}</h5> 
                                    <h6 class="card-subtitle mb-2 text-muted">Description</h6>
                                    <p class="card-text">{{ item.note }}</p>
                                    <div class="hidden-buttons">
                                        <button class="btn btn-warning" (click)="update(item.id, item.note, item.priority)"><span><i class="fa fa-pencil" aria-hidden="true"></i></span></button>
                                        <button class="btn btn-danger ms-2" (click)="remove(item.id)"><span><i class="fa fa-trash-o" aria-hidden="true"></i></span></button>
                                    </div>
                                </div>
                            </div>
                        
                        </ul>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</div>
