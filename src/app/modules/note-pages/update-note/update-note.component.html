<div class="modal-header">
    <h4 class="modal-title">ToDo Edit</h4>
    <button type="button" class="close btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <form [formGroup]="textForm">
            <textarea  placeholder="type here..." class="form-control" id="noteTextarea" rows="10" formControlName="noteText" required></textarea>
            <div *ngIf="formControls['noteText'].errors?.['required']" class="alert alert-danger">
                This field is required!
            </div>
            <label class="priority">Priority: </label>
            <input type="number" class="form-control" formControlName="priority">
            <div class="mt-3">
                <button class="btn btn-success" (click)="confirm()">edit item</button>
                <button class="btn btn-danger ms-3" (click)="activeModal.dismiss('Cross click')">cancel</button>
            </div>
        </form>
    </div>
</div>
